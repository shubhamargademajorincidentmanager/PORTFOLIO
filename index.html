<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shubham Argade | Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Smooth transitions for navbar */
    nav {
      transition: background-color 0.5s ease, padding 0.4s ease, box-shadow 0.5s ease;
    }
    nav.transparent {
      background: transparent;
      padding: 1.5rem 1rem;
      box-shadow: none;
    }
    nav.solid {
      background: rgba(17, 24, 39, 0.95);
      padding: 1rem 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
    }

    /* Nav Links (Hover + Active Underline Center-Out) */
    nav a {
      position: relative;
      transition: color 0.3s ease;
    }
    nav a::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: -4px;
      width: 0%;
      height: 2px;
      background: #3b82f6;
      transition: width 0.3s ease, left 0.3s ease;
      transform: translateX(-50%);
    }
    nav a:hover::after {
      width: 100%;
      left: 50%;
    }
    nav a.active {
      color: #3b82f6;
      font-weight: bold;
    }
    nav a.active::after {
      width: 100%;
      left: 50%;
    }

    /* Scroll Progress Bar */
    #progressBar {
      position: fixed;
      top: 0;
      left: 0;
      height: 5px;
      background: linear-gradient(to right, #4f46e5, #3b82f6);
      width: 0%;
      z-index: 60;
      opacity: 0;
      transition: width 0.25s ease-out, opacity 0.4s ease;
      box-shadow: 0 0 10px rgba(59, 130, 246, 0.6), 0 0 20px rgba(79, 70, 229, 0.5);
      animation: glowPulse 2s infinite alternate;
    }
    #progressBar.show {
      opacity: 1;
    }
    @keyframes glowPulse {
      from {
        box-shadow: 0 0 6px rgba(59, 130, 246, 0.3), 0 0 12px rgba(79, 70, 229, 0.2);
      }
      to {
        box-shadow: 0 0 14px rgba(59, 130, 246, 0.6), 0 0 28px rgba(79, 70, 229, 0.4);
      }
    }

    /* Back to Top Button */
    #backToTop {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: none;
      z-index: 50;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease-in-out;
      animation: pulseGlow 2s infinite alternate;
    }
    #backToTop.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
      animation: bounce 0.6s ease, pulseGlow 2s infinite alternate;
    }
    #backToTop:hover {
      background: #4f46e5;
      box-shadow: 0 0 12px rgba(59, 130, 246, 0.7),
                  0 0 25px rgba(79, 70, 229, 0.6),
                  0 0 40px rgba(59, 130, 246, 0.5);
      transition: box-shadow 0.3s ease, background 0.3s ease;
      animation: wiggle 0.6s ease-in-out;
    }
    @keyframes bounce {
      0% { transform: translateY(20px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
    @keyframes pulseGlow {
      from {
        box-shadow: 0 0 6px rgba(59, 130, 246, 0.3), 0 0 12px rgba(79, 70, 229, 0.2);
      }
      to {
        box-shadow: 0 0 14px rgba(59, 130, 246, 0.6), 0 0 28px rgba(79, 70, 229, 0.4);
      }
    }
    @keyframes wiggle {
      0%   { transform: translateY(0) rotate(0deg); }
      25%  { transform: translateY(-2px) rotate(-5deg); }
      50%  { transform: translateY(2px) rotate(5deg); }
      75%  { transform: translateY(-2px) rotate(-3deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    /* Screen Shake */
    @keyframes screenShake {
      0%   { transform: translateX(0); }
      20%  { transform: translateX(-5px); }
      40%  { transform: translateX(5px); }
      60%  { transform: translateX(-4px); }
      80%  { transform: translateX(4px); }
      100% { transform: translateX(0); }
    }
    .shake {
      animation: screenShake 0.4s ease;
    }

    /* Fade-in elements */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease-in-out;
    }
    .fade-in.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Celebration Popup */
    #celebrationPopup {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }
    #celebrationPopup.show {
      opacity: 1;
      animation: popupBounce 0.8s ease;
    }
    @keyframes popupBounce {
      0% { transform: translate(-50%, 50px) scale(0.8); }
      50% { transform: translate(-50%, -10px) scale(1.05); }
      100% { transform: translate(-50%, 0) scale(1); }
    }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Scroll Progress Bar -->
  <div id="progressBar"></div>

  <!-- Navbar -->
  <nav class="fixed top-0 w-full z-50 transparent">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Shubham Argade</h1>
      <div class="space-x-6">
        <a href="#about">About</a>
        <a href="#experience">Experience</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Sections -->
  <section id="about" class="min-h-screen flex items-center justify-center fade-in">
    <h2 class="text-4xl font-bold">About Me</h2>
  </section>
  <section id="experience" class="min-h-screen flex items-center justify-center fade-in bg-gray-800">
    <h2 class="text-4xl font-bold">Experience</h2>
  </section>
  <section id="projects" class="min-h-screen flex items-center justify-center fade-in">
    <h2 class="text-4xl font-bold">Projects</h2>
  </section>
  <section id="contact" class="min-h-screen flex items-center justify-center fade-in bg-gray-800">
    <h2 class="text-4xl font-bold">Contact</h2>
  </section>

  <!-- Back to Top -->
  <button id="backToTop" class="bg-indigo-500 text-white p-3 rounded-full shadow-lg">
    â¬†
  </button>

  <!-- Celebration Popup -->
  <div id="celebrationPopup" class="fixed bottom-16 left-1/2 transform -translate-x-1/2 
  bg-indigo-600 text-white px-6 py-3 rounded-lg shadow-lg text-lg font-semibold 
  z-50">
    ðŸŽŠ You reached the end! ðŸŽ‰
  </div>

  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

  <script>
    const backToTop = document.getElementById('backToTop');
    const progressBar = document.getElementById('progressBar');
    const fadeEls = document.querySelectorAll('.fade-in');
    const popup = document.getElementById("celebrationPopup");

    // Load sounds
    const whooshSound = new Audio("assets/whoosh.mp3");
    const pingSound = new Audio("assets/ping.mp3");

    let pingPlayed = false;

    // Scroll events
    window.addEventListener('scroll', () => {
      if (window.scrollY > 300) backToTop.classList.add("show");
      else backToTop.classList.remove("show");

      const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
      const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      const scrolled = (scrollTop / scrollHeight) * 100;

      if (window.scrollY > 50) {
        progressBar.classList.add("show");
        progressBar.style.width = scrolled + "%";

        // Ping + Shake + Confetti + Popup
        if (scrolled >= 100 && !pingPlayed) {
          pingSound.currentTime = 0;
          pingSound.play();

          document.body.classList.add("shake");
          setTimeout(() => document.body.classList.remove("shake"), 400);

          confetti({
            particleCount: 120,
            spread: 80,
            origin: { y: 1 },
            colors: ['#4f46e5', '#3b82f6', '#22c55e', '#facc15', '#ef4444']
          });

          popup.classList.add("show");
          setTimeout(() => popup.classList.remove("show"), 3000);

          pingPlayed = true;
        }
      } else {
        progressBar.classList.remove("show");
        progressBar.style.width = "0%";
        pingPlayed = false;
      }

      fadeEls.forEach(el => {
        const rect = el.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) {
          el.classList.add("show");
        }
      });
    });

    // Back to Top
    backToTop.addEventListener('click', () => {
      whooshSound.currentTime = 0;
      whooshSound.play();
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  </script>
</body>
</html>
